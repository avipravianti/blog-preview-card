<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                background-color: hsl(47, 88%, 63%);
                font-family: "Figtree", sans-serif;
                font-size: 16px;
            }

            .card {
                max-width: 330px;
                margin: 1rem;
                background: white;
                border-radius: 15px;
                padding: 1.5rem;
                border: 1px solid black;
                box-shadow: 8px 8px 0 black;
            }

            .card img {
                width: 100%;
                border-radius: 10px;
                margin-bottom: 1.5rem;
            }

            .tag {
                background: hsl(47, 88%, 63%);
                padding: 0.25rem 0.75rem;
                border-radius: 4px;
                font-weight: 800;
                display: inline-block;
                margin-bottom: 1rem;
            }

            .date {
                color: hsl(0, 0%, 50%);
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.5rem;
                margin: 0 0 1rem 0;
                cursor: pointer;
            }

            h1:hover {
                color: hsl(47, 88%, 63%);
            }

            .description {
                color: hsl(0, 0%, 50%);
                line-height: 1.5;
                margin-bottom: 1.5rem;
            }

            .author {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .author img {
                width: 32px;
                height: 32px;
                margin: 0;
            }

            .attribution {
                position: fixed;
                bottom: 1rem;
                text-align: center;
                font-size: 11px;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <main>
            <article class="card">
                <img src="./assets/images/illustration-article.svg" alt="Article illustration" />
                <div class="content">
                    <span class="tag">Learning</span>
                    <p class="date">Published 21 Dec 2023</p>
                    <h1>HTML & CSS foundations</h1>
                    <p class="description">
                        These languages are the backbone of every website, defining structure,
                        content, and presentation.
                    </p>
                    <div class="author">
                        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
                        <p><strong>Greg Hooper</strong></p>
                    </div>
                </div>
            </article>
        </main>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Hello!</a>.
        </footer>
    </body>
</html>
